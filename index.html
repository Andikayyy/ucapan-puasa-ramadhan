<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Berpuasa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/background.jpg'); /* Ganti dengan URL gambar latar belakang */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .header {
            margin-bottom: 20px;
        }

        .bulan {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://example.com/bulan.png" alt="Bulan Ramadhan" class="bulan"> <!-- Ganti dengan URL gambar bulan -->
            <h1>Selamat Berpuasa</h1>
        </div>
        <p>Dengan datangnya bulan suci Ramadhan, mari kita sambut dengan penuh kebahagiaan dan semangat. Semoga puasa kita diterima dan amal ibadah kita dilipatgandakan. Selamat menunaikan ibadah puasa bagi yang menjalankannya!</p>
        <p><strong>Ramadhan Kareem!</strong></p>
    </div>
</body>
</html>
